<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Room Number</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", sans-serif;
}

body{
    display:flex;
    min-height:100vh;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1566073771259-6a8506099945");
    background-size:cover;
    background-position:center;
    color:white;
}

/* ===== SIDEBAR ===== */

.sidebar{
    width:260px;
    background:rgba(17,17,18,0.6);
    backdrop-filter:blur(12px);
    padding:30px 20px;
    display:flex;
    flex-direction:column;
    border-right:1px solid rgba(255,255,255,0.1);
}

.sidebar h2{
    text-align:center;
    margin-bottom:25px;
}

.sidebar a{
    text-decoration:none;
    color:white;
    padding:12px 15px;
    margin-bottom:10px;
    border-radius:8px;
    transition:0.3s;
    font-size:14px;
}

.sidebar a:hover{
    background:rgba(255,255,255,0.2);
    transform:translateX(5px);
}

.sidebar hr{
    margin:15px 0;
    border:0.5px solid rgba(255,255,255,0.2);
}

/* ===== MAIN CONTENT ===== */

.main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== FORM ===== */

.form-container{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:35px;
    width:380px;
    border-radius:20px;
    box-shadow:0 20px 45px rgba(0,0,0,0.4);
    border:1px solid rgba(255,255,255,0.2);
    text-align:center;
}

.form-container h2{
    margin-bottom:25px;
}

.form-container input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.2);
    color:white;
    font-size:14px;
}

.form-container input::placeholder{
    color:#eee;
}

.form-container input:focus{
    outline:none;
    box-shadow:0 0 10px #2193b0;
}

.form-container button{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#2193b0,#6dd5ed);
    color:white;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.form-container button:hover{
    transform:scale(1.05);
}

.error{
    margin-top:10px;
    color:#ff6b6b;
    font-weight:bold;
}

.success{
    margin-top:10px;
    color:#00ff99;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
    <h2>Room Panel</h2>

    <a href="{% url 'Add_Room' %}">Add Room</a>

    <hr>
    
    <a href="{% url 'Show_All_Rooms' %}">Show All Rooms</a>
    <a href="{% url 'Show_Single_Room' %}">Show Single Room</a>

    <hr>

    <a href="{% url 'Update_Room_Number' %}">Update Room Number</a>
    <a href="{% url 'Update_Room_Price' %}">Update Room Price</a>
    <a href="{% url 'Update_Room_Type' %}">Update Room Type</a>

    <hr>

    <a href="{% url 'Delete_Room' %}">Delete Room</a>

    <hr>

    <a href="{% url 'Room_Crud' %}">Dashboard</a>
    <a href="{% url 'Login_Guest' %}">Logout</a>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="main">
    <div class="form-container">
        <h2>Update Room Number</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="number" name="rid" placeholder="Enter Room ID" required>

            <input type="number" name="room_no"
                   placeholder="Enter New Room Number"
                   value="{{ r.room_no }}" required>

            <button type="submit">Update Room</button>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            {% if message %}
                <p class="success">{{ message }}</p>
            {% endif %}
        </form>
    </div>
</div>

</body>
</html>
