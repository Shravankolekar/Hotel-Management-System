{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guest Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                url("https://images.unsplash.com/photo-1566073771259-6a8506099945");
    background-size:cover;
    background-position:center;
    color:white;
}

/* ===== NAVBAR ===== */
.navbar{
    width:100%;
    background:rgba(17,17,18,0.8);
    backdrop-filter:blur(6px);
    padding:12px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
}

.navbar .logo{
    font-size:20px;
    font-weight:700;
    color:#3498db;
}

.nav-links{
    display:flex;
    gap:15px;
}

.nav-links a{
    text-decoration:none;
    color:white;
    padding:8px 14px;
    border-radius:8px;
    transition:0.3s;
    font-size:14px;
}

.nav-links a:hover{
    background:rgba(255,255,255,0.2);
    transform:translateY(-2px);
}

/* ===== LOGIN CONTAINER ===== */
.main-content{
    display:flex;
    justify-content:center;
    align-items:center;
    height:85vh;
}

.login-box{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    padding:35px 40px;
    width:380px;
    border-radius:12px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    text-align:center;
    animation:fadeUp 0.8s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.login-box h2{
    margin-bottom:25px;
    font-size:24px;
}

/* ===== FORM ===== */
.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

.login-box input:focus{
    outline:none;
    border-color:#3498db;
    box-shadow:0 0 0 2px rgba(52,152,219,0.2);
}

.login-box button{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#3498db,#2c3e50);
    border:none;
    color:white;
    font-size:15px;
    font-weight:600;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.login-box button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,0,0,0.35);
}

.error{
    margin-top:15px;
    color:#ff4d4d;
    font-weight:500;
}

/* ===== Responsive ===== */
@media(max-width:768px){
    .navbar{
        flex-direction:column;
        gap:10px;
    }

    .login-box{
        width:90%;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">Hotel Admin</div>
    <div class="nav-links">
        <a href="{% url 'SingUp_Guest' %}">Signup Guest</a>
        <a href="{% url 'Fogate_Password' %}">Forgot Password</a>
    </div>
</div>

<!-- LOGIN FORM -->
<div class="main-content">
    <div class="login-box">
        <h2>Guest Login</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text"
                   name="gid_proof"
                   pattern="\d{12}"
                   title="Enter 12-digit Aadhar number"
                   placeholder="Enter Aadhar Card Number"
                   required>

            <input type="password"
                   name="gl_password"
                   placeholder="Enter Password"
                   required>

            <button type="submit">Login</button>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>

</body>
</html>
