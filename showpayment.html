<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Payments</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    *{ box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body{
        margin:0;
        padding:0;
        min-height:100vh;
        background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
        background-size: cover;
        display:flex;
        justify-content:center;
        align-items:flex-start;
        padding:50px 0;
    }

    /* Glass card with dark overlay */
    .card{
        background: rgba(0,0,0,0.5); /* Darker for readability */
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
        padding: 30px;
        width: 95%;
        max-width: 1200px;
        overflow-x: auto;
    }

    h2{
        text-align:center;
        color:#fff;
        margin-bottom:25px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    table{
        width:100%;
        border-collapse: collapse;
        color: #fff;
        font-weight: 500;
    }

    th, td{
        padding: 12px 15px;
        text-align:center;
    }

    thead th{
        background: rgba(255,255,255,0.15); /* Slightly visible */
        color: #fff;
        border-radius: 10px;
        font-weight: 700;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    tbody tr{
        background: rgba(255,255,255,0.05);
        transition: 0.3s;
        border-radius: 10px;
    }

    tbody tr:hover{
        background: rgba(255,255,255,0.15);
    }

    /* Paid / Unpaid Badge */
    .status-paid{
        color:#27ae60;
        font-weight:700;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    .status-unpaid{
        color:#e74c3c;
        font-weight:700;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    /* Scrollbar for small screens */
    .card::-webkit-scrollbar{
        height: 8px;
    }
    .card::-webkit-scrollbar-thumb{
        background-color: rgba(255,255,255,0.3);
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="card">
    <h2>ðŸ’³ All Payments</h2>
    <table>
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Booking ID</th>
                <th>Room ID</th>
                <th>Amount (â‚¹)</th>
                <th>Payment Mode</th>
                <th>Status</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody>
            {% for p in payments %}
            <tr>
                <td>{{ p.pid }}</td>
                <td>{{ p.bid.bid }}</td>
                <td>{{ p.rid.rid }}</td>
                <td>{{ p.amount }}</td>
                <td>{{ p.payment_mode }}</td>
                <td class="{% if p.paid == 'Paid' %}status-paid{% else %}status-unpaid{% endif %}">
                    {{ p.paid }}
                </td>
                <td>{{ p.payment_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
