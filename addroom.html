<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background: url("https://images.unsplash.com/photo-1566073771259-6a8506099945") no-repeat center center/cover;
        }

.sidebar{
    width:260px;
    background:rgba(17,17,18,0.55);
    backdrop-filter:blur(10px);
    padding:30px 20px;
    display:flex;
    flex-direction:column;
    border-right:1px solid rgba(255,255,255,0.1);
}

.sidebar h2{
    text-align:center;
    margin-bottom:25px;
}

.sidebar a{
    text-decoration:none;
    color:white;
    padding:12px 15px;
    margin-bottom:10px;
    border-radius:8px;
    transition:0.3s;
    font-size:14px;
}

.sidebar a:hover{
    background:rgb(200, 200, 200);
    transform:translateX(5px);
}

.sidebar hr{
    margin:15px 0;
    border:0.5px solid rgba(0, 0, 0, 0.2);
}
        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 35px;
            width: 380px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        .form-container input:focus {
            outline: none;
            box-shadow: 0 0 8px #00f2fe;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background: #00f2fe;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .form-container button:hover {
            background: #4facfe;
            transform: scale(1.05);
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: #00ff99;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Room Panel</h2>

        <a href="{% url 'Add_Room' %}">Add Room</a>
        <hr>
        <a href="{% url 'Show_All_Rooms' %}">Show All Rooms</a>
        <a href="{% url 'Show_Single_Room' %}">Show Single Room</a>
        <hr>
        <a href="{% url 'Update_Room_Number' %}">Update Room Number</a>
        <a href="{% url 'Update_Room_Price' %}">Update Room Price</a>
        <a href="{% url 'Update_Room_Type' %}">Update Room Type</a>
        <hr>
        <a href="{% url 'Delete_Room' %}">Delete Room</a>
        
        <hr>

        <a href="{% url 'Room_Crud' %}">Dashboard</a>
    <a href="{% url 'Login_Guest' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="form-container">
            <h2>Add Room</h2>

            <form method="POST">
                {% csrf_token %}

                <input type="number" name="rid" placeholder="Enter Room ID" required>
                <input type="number" name="room_no" placeholder="Enter Room Number" required>
                <input type="text" name="room_type" placeholder="Enter Room Type" required>
                <input type="number" name="price_per_day" placeholder="Enter Price Per Day" required>

                <button type="submit">Add Room</button>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                {% if message %}
                    <p class="success">{{ message }}</p>
                {% endif %}
            </form>
        </div>
    </div>

</body>
</html>
