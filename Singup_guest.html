<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guest Signup - Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

/* ===== Body ===== */
body {
    min-height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                url("https://images.unsplash.com/photo-1566073771259-6a8506099945");
    background-size: cover;
    background-position: center;
    color: #fff;
}

/* ===== Navbar ===== */
.navbar {
    width: 100%;
    background: rgba(17, 17, 18, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 30px;
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar .logo {
    font-size: 20px;
    font-weight: 700;
    color: #3498db;
}

.navbar .nav-links {
    display: flex;
    gap: 15px;
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 8px;
    transition: 0.3s;
    font-size: 14px;
}

.navbar .nav-links a:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-2px);
}

/* ===== Main Content ===== */
.main-content {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 60px 20px;
}

/* ===== Signup Card ===== */
.signup-box {
    width: 400px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: fadeUp 0.8s ease;
    display: flex;
    flex-direction: column;
}

@keyframes fadeUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}

.signup-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
    font-size: 24px;
    font-weight: 700;
}

/* ===== Form ===== */
.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 13px;
    font-weight: 500;
    color: #fff;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
}

/* ===== Button ===== */
.btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #3498db, #2c3e50);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
}

.btn:active {
    transform: scale(0.96);
}

/* ===== Error ===== */
.error {
    margin-top: 10px;
    color: #e74c3c;
    font-size: 13px;
    text-align: center;
}

/* ===== Footer ===== */
.footer-text {
    margin-top: 16px;
    text-align: center;
    font-size: 12px;
    color: #ccc;
}

/* ===== Responsive ===== */
@media(max-width:768px){
    .navbar {
        flex-direction: column;
        gap: 10px;
    }

    .main-content {
        padding: 40px 20px;
    }

    .signup-box {
        width: 90%;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">Hotel Admin</div>
    <div class="nav-links">
        
        <a href="{% url 'Login_Guest' %}">Login Guest</a>
        <a href="{% url 'Fogate_Password' %}">Forget Password</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="signup-box">
        <h2>Guest Signup</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="gname" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="gemail" required>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" name="gmob_no" pattern="[0-9]{10}" title="Enter 10-digit number" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" required>
            </div>

            <div class="form-group">
                <label>Aadhar Card Number</label>
                <input type="text" name="gid_proof" pattern="\d{12}" title="Enter 12-digit Aadhar number" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="gl_password" required>
            </div>

            <button class="btn">Create Account</button>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <div class="footer-text">
            Â© 2026 Hotel Management System
        </div>
    </div>
</div>

</body>
</html>
