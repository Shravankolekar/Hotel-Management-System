<!-- templates/Payment/addpayment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment</title>
    <style>
        *{ box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
        body{ min-height: 100vh; margin: 0; background: linear-gradient(135deg, #667eea, #764ba2);
               display: flex; align-items: center; justify-content: center; }
        .payment-card{ width: 100%; max-width: 720px; background: #fff; padding: 35px;
                       border-radius: 14px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);}
        h2{ text-align: center; margin-bottom: 25px; color: #2c3e50; }
        .grid{ display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; }
        .grid-full{ grid-column: span 2; }
        label{ font-size: 14px; color: #555; margin-bottom: 6px; display: block; }
        input, select{ width: 100%; padding: 11px 12px; font-size: 15px;
                       border-radius: 6px; border: 1px solid #ccc; }
        input:focus, select:focus{ outline: none; border-color: #667eea; }
        input[readonly]{ background: #f4f4f4; cursor: not-allowed; }
        button{ margin-top: 25px; width: 100%; padding: 14px; background: #667eea;
                 color: #fff; border: none; border-radius: 8px; font-size: 16px;
                 cursor: pointer; font-weight: 600; }
        button:hover{ background: #5a67d8; }
        .error{ margin-top: 15px; text-align: center; color: #e74c3c; font-weight: 600; }
        .success{ margin-top: 15px; text-align: center; color: #27ae60; font-weight: 600; }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>ðŸ’³ Add Payment</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="grid">

            <div>
                <label>Payment ID</label>
                <input type="number" name="pid" required>
            </div>

            <div>
                <label>Booking ID</label>
                <input type="number" name="bid" required>
            </div>

            <div>
                <label>Room ID</label>
                <input type="number" name="rid" required>
            </div>

            <div>
                <label>Payment Date</label>
                <input type="date" name="payment_date" required>
            </div>

            <div>
                <label>Check In</label>
                <input type="date" value="{{ check_in_date }}" readonly>
            </div>

            <div>
                <label>Check Out</label>
                <input type="date" value="{{ check_out_date }}" readonly>
            </div>

            <div class="grid-full">
                <label>Total Amount (â‚¹)</label>
                <input type="number" value="{{ amounts }}" readonly>
            </div>

            <div>
                <label>Payment Mode</label>
                <select name="payment_mode" required>
                    <option value="">-- Select Mode --</option>
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Card</option>
                    <option value="Net Banking">Net Banking</option>
                </select>
            </div>

            <div>
                <label>Paid Status</label>
                <select name="paid" required>
                    <option value="">-- Select Status --</option>
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
            </div>

        </div>

        <button type="submit">Add Payment</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if message %}
        <div class="success">{{ message }}</div>
    {% endif %}
</div>

</body>
</html>
